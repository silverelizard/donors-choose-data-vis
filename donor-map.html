<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="landing.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>
<body class="container">
<img id='header-logo' src='http://cdn.donorschoose.net/images/header/dc-logo-redux@2x.png'></img>

<h2 id="call-to-action" class="bold-font"><span style="color: lightgreen">Explore.</span> Learn.
    <span class="brand-color">Choose.</span></h2>
    <h5>Total donation amount compared to U.S. State Average of $6,975,217</h5>
    <div id="legend"><span class="pull-left bold-font" style="padding-left: 5px;">-</span><span class="pull-right bold-font" style="padding-right: 5px;">+</span></div>
<div id="main">
    <div id="tooltip-container"></div>
    <div id="summary-container">
      <div id="summary">
        <div id="close-container">
                <a href="#" id="close">X</a>
        </div>
        <div id="summary-data">
          <p>Number of Projects Completed: <span id="num-complete"></span></p>
          <p>Number of Projects Active: <span id="num-active"></span></p>
          <p>Number of Donors: <span id="num-donors"></span></p>
        </div>
          <div>
              <div id="bar-chart"></div>
          </div>
          <div id="bar-chart"></div>
        <div id="pie-chart"></div>
      </div>
    </div>
</div>
<script src="d3pie.min.js"></script>
<script src="d3-us.js"></script>
<script src="pie-chart.js"></script>

<script src="bar-chart.js"></script>
</body>
</html>
